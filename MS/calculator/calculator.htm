<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator/calculator.css">
    <title>calculator</title>
</head>
<body>
    <nav>
        
        <ul>
            <li id="menu" class="navli"><a class="nava" href="/main/main.htm">menu</a></li>
            <li class="navli"><a class="nava" target="_blank" href="https://github.com/ImtheKaiwen">Git</a></li>
            <li class="navli"><a class="nava" target="_blank" href="https://www.instagram.com/kerem_keskinoglu/">Instagram</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="space"></div>
        <div class="calculator">
            <div class="screen">
                <div class="screen1">
                    <label id="screenlabel" for="screen"></label>
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                   <button id="7" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">7</button>
                   <button id="8" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">8</button>
                   <button id="9" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">9</button>
                   <button id="4" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">4</button>
                   <button id="5" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">5</button>
                   <button id="6" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">6</button>
                   <button id="1" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">1</button>
                   <button id="2" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">2</button>
                   <button id="3" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">3</button>
                   <button id="zero" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">0</button>
                   <button id="dot" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">.</button>
                   <button id="ac" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">ac</button>
                </div>

                <div class="symbols">
                    <div class="top">
                        <button id="x" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">x</button>
                        <button id="%" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">%</button>
                        <button id="-" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">-</button>
                        <button id="/" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">/</button>
                    </div>
                    <div class="bot">
                        <button id="+" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">+</button>
                        <button id="=" class="button"><img class="kitty" src="/calculator/pic/pngtree-cute-cat-sticker-cartoon-kitten-kitty-png-image_6635286.png" alt="">=</button>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
    <script src="/calculator/appcalc.js"></script>
    <script src="js.js"></script>
    <script src="/Information/info.js"></script>
</body>
</html>
